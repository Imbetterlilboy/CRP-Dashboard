<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago Dashboard</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#0a0a0a',
                        foreground: '#fafafa',
                        card: '#1a1a1a',
                        'card-foreground': '#fafafa',
                        primary: '#dc2626',
                        'primary-foreground': '#fafafa',
                        secondary: '#262626',
                        'secondary-foreground': '#fafafa',
                        muted: '#262626',
                        'muted-foreground': '#a3a3a3',
                        accent: '#dc2626',
                        'accent-foreground': '#fafafa',
                        border: '#262626',
                        input: '#262626',
                        ring: '#dc2626'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #fafafa;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.1);
        }
        .logo-glow {
            filter: drop-shadow(0 0 10px rgba(220, 38, 38, 0.3));
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <div class="flex justify-center mb-6">
                <img src="logo.png" alt="Chicago Logo" class="w-24 h-24 logo-glow">
            </div>
            <h1 class="text-4xl font-bold mb-4">Welcome to Chicago Dashboard</h1>
            <p class="text-muted-foreground text-lg">Your gateway to the Windy City's digital experience</p>
        </header>

        <!-- Main Content -->
        <main class="max-w-md mx-auto">
            <div class="bg-card border border-border rounded-lg p-8 card-hover">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-semibold mb-2">Get Started</h2>
                    <p class="text-muted-foreground">Sign in with Discord to access your dashboard</p>
                </div>
                
                <button onclick="goToLogin()" class="w-full bg-primary hover:bg-primary/90 text-primary-foreground font-medium py-3 px-4 rounded-md transition-colors flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                    </svg>
                    Continue with Discord
                </button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-12 text-muted-foreground">
            <p>&copy; 2025 Chicago Dashboard. Built with ❤️ in the Windy City.</p>
        </footer>
    </div>

    <script>
        function goToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
