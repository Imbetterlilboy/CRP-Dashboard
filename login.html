<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chicago Dashboard</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#0a0a0a',
                        foreground: '#fafafa',
                        card: '#1a1a1a',
                        'card-foreground': '#fafafa',
                        primary: '#dc2626',
                        'primary-foreground': '#fafafa',
                        secondary: '#262626',
                        'secondary-foreground': '#fafafa',
                        muted: '#262626',
                        'muted-foreground': '#a3a3a3',
                        accent: '#dc2626',
                        'accent-foreground': '#fafafa',
                        border: '#262626',
                        input: '#262626',
                        ring: '#dc2626'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #fafafa;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }
        .logo-glow {
            filter: drop-shadow(0 0 10px rgba(220, 38, 38, 0.3));
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            <!-- Logo -->
            <div class="text-center mb-8">
                <img src="logo.png" alt="Chicago Logo" class="w-20 h-20 mx-auto mb-4 logo-glow">
                <h1 class="text-3xl font-bold">Sign In</h1>
                <p class="text-muted-foreground mt-2">Access your Chicago Dashboard</p>
            </div>

            <!-- Login Form -->
            <div class="bg-card border border-border rounded-lg p-6">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="space-y-4">
                        <button type="submit" class="w-full bg-[#5865F2] hover:bg-[#4752C4] text-white font-medium py-3 px-4 rounded-md transition-colors flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                            </svg>
                            <span id="loginText">Sign in with Discord</span>
                            <div class="loading w-4 h-4 border-2 border-white border-t-transparent rounded-full"></div>
                        </button>
                    </div>
                </form>

                <div class="mt-6 text-center">
                    <button onclick="goBack()" class="text-muted-foreground hover:text-foreground transition-colors">
                        ‚Üê Back to Home
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const button = event.target.querySelector('button[type="submit"]');
            const loginText = document.getElementById('loginText');
            const loading = button.querySelector('.loading');
            
            // Show loading state
            loginText.textContent = 'Signing in...';
            loading.classList.add('active');
            button.disabled = true;
            
            // Simulate Discord OAuth flow
            setTimeout(() => {
                // Store login state
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('user', JSON.stringify({
                    username: 'ChicagoUser#1234',
                    avatar: 'https://cdn.discordapp.com/embed/avatars/0.png',
                    id: '123456789'
                }));
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            }, 2000);
        }
        
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
